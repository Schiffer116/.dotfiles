$main_mod = SUPER
$scriptsDir = $HOME/scripts

$term = kitty
$volume = $scriptsDir/volume.sh
$screenshot = $scriptsDir/screenshot.sh

env = WLR_DRM_DEVICES, /dev/dri/card1:/dev/dri/card0
env = VDPAU_DRIVER, va_gl
env = LIBVA_DRIVER_NAME, iHD

env = MOZ_ENABLE_WAYLAND, 0
env = GDK_BACKEND=wayland, x11
env = QT_QPA_PLATFORM="wayland;xcb"
env = DISABLE_QT5_COMPAT, 1

env = WLR_NO_HARDWARE_CURSORS=1
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 24

exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = swaybg -m fill -i $HOME/.config/hypr/bg/twilight.png
exec-once = eww deamon
exec-once = eww open bar
exec-once = mako
exec-once = $scriptsDir/portal.sh

exec-once = [workspace special silent] kitty
exec-once = [workspace 1 silent] firefox
exec-once = [workspace 3 silent] anki
exec-once = [workspace 4 silent] spotify-launcher

monitor = , preferred, auto, 1
monitor= , addreserved, 60, 0, 0, 0

binds {
    workspace_back_and_forth = true
}

general {
    gaps_in = 8
    gaps_out = 25
    border_size = 2

    col.active_border = rgba(a4b9efff)
    col.inactive_border = rgba(121118ff)
}

group {
    col.border_active = rgba(a4b9efff)
    col.border_inactive = rgba(121118ff)
    col.border_locked_active = rgba(a4b9efff)
    col.border_locked_inactive = rgba(121118ff)

    groupbar {
        height = 1
        col.active = rgba(ff7a7bff)
        col.inactive = rgba(121118ff)
        col.locked_active = rgba(a4b9efff)
        col.locked_inactive = rgba(121118ff)
        render_titles = false
    }
}

input {
    kb_layout = us
    kb_variant =
    kb_model =

    kb_options = caps:swapescape

    kb_rules =

    follow_mouse = 0
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
    sensitivity = 0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    hide_cursor_on_touch = false
    mouse_move_enables_dpms = true
    no_direct_scanout = true #for fullscreen games
    animate_mouse_windowdragging = false
    animate_manual_resizes = true
    vrr = 1
    new_window_takes_over_fullscreen = 2
}


decoration {
    rounding = 10

    blur {
        enabled = true
        size = 5
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 35
    shadow_render_power = 10
    col.shadow = rgb(a3dfff)
    # col.shadow = rgba(ff7a7bff)
    # col.shadow = rgb(101010)
    col.shadow_inactive = rgb(101010)

    dim_special = 0.2
}

animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 5, overshot, popin
    animation = border, 1, 20, default
    animation = fade, 1, 10, overshot
    animation = workspaces, 1, 3, default, slide
    animation = specialWorkspace, 1, 3, default, slidevert
}


dwindle {
    pseudotile = yes
    # no_gaps_when_only = true
    preserve_split = yes
    bind = $main_mod, O, togglesplit
    special_scale_factor = 0.7
}


master {
    new_is_master = false
    special_scale_factor = 0.7
}


gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

windowrulev2 = tile, class:^(Spotify)$

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 50% 50%, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$

windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 50% 50%, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$

windowrulev2 = float, title:^(Statistics)$
windowrulev2 = size 50% 50%, title:^(Statistics)$
windowrulev2 = center, title:^(Statistics)$

layerrule = blur, rofi

# binds
bind = $main_mod Shift, R, exec, hyprctl reload
bind = $main_mod, D, exec, eww open --toggle search_menu
bind = $main_mod, W, killactive,7
bind = $main_mod Shift, Return, exec, $files
bind = $main_mod Shift, Space, togglefloating, 
bind = $main_mod, F, fullscreen
bind = $main_mod SHIFT, F, fakefullscreen
bind = $main_mod, Return, exec, $term
bind = $main_mod, P, pin

bind = Ctrl ALT, L, exec, $scriptsDir/lockscreen.sh
# bind = ALT, Q, exec, $scriptsDir/language.sh --next
bind = ALT, E, exec, $scriptsDir/language.sh --en
bind = ALT, V, exec, $scriptsDir/language.sh --vn
bind = ALT, J, exec, $scriptsDir/language.sh --jp
bind = $main_mod SHIFT, P, exec, $scriptsDir/colorpicker.sh

# effect
bind = $main_mod Shift, Y, exec, hyprctl dispatch splitratio -0.3
bind = $main_mod, Y, exec, hyprctl dispatch splitratio 0.3

bind = $main_mod, D, layoutmsg, removemaster
bind = $main_mod, Escape, exec, hyprctl kill
bind = $main_mod Shift, M, exit,
bind = $main_mod Shift, P, pseudo
bind = $main_mod Ctrl, Return, layoutmsg, swapwithmaster

bind = $main_mod, B, exec, firefox
bind = $main_mod, X, exec, $scriptsDir/powermenu.sh

# Special Keys
bind = , xf86audioraisevolume, exec, $scriptsDir/volume.sh --inc
bind = , xf86audiolowervolume, exec, $scriptsDir/volume.sh --dec
bind = , xf86audiomute, exec, $scriptsDir/volume.sh --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86monbrightnessup, exec, $scriptsDir/brightness.sh --inc
bind = , xf86monbrightnessdown, exec, $scriptsDir/brightness.sh --dec
bind = Shift, xf86monbrightnessdown, exec, $scriptsDir/brightness.sh --black-out

# Resize
# binde = $main_mod Shift, comma, resizeactive,-50 0
# binde = $main_mod Shift, period, resizeactive,50 0
# binde = $main_mod, minus, resizeactive,0 -50
# binde = $main_mod, plus, resizeactive,0 50

# Move
bind = $main_mod Shift, H, movewindow, l
bind = $main_mod Shift, L, movewindow, r
bind = $main_mod Shift, K, movewindow, u
bind = $main_mod Shift, J, movewindow, d

# Move focus with main_mod + arrow keys
bind = $main_mod, h, movefocus, l
bind = $main_mod, l, movefocus, r
bind = $main_mod, k, movefocus, u
bind = $main_mod, j, movefocus, d

# Special workspace
bind = $main_mod Shift, U, movetoworkspace, special
bind = $main_mod, U, togglespecialworkspace,
bind = $main_mod, 1, exec, workspaces.sh 1
bind = $main_mod, 2, exec, workspaces.sh 2
bind = $main_mod, 3, exec, workspaces.sh 3
bind = $main_mod, 4, exec, workspaces.sh 4
bind = $main_mod, 5, exec, workspaces.sh 5
# bind = $main_mod, 6, workspace, 6
# bind = $main_mod, 7, workspace, 7
# bind = $main_mod, 8, workspace, 8
# bind = $main_mod, 9, workspace, 9
# bind = $main_mod, 0, workspace, 10

# Move active window and follow to workspace
bind = $main_mod Ctrl, 1, movetoworkspace, 1
bind = $main_mod Ctrl, 2, movetoworkspace, 2
bind = $main_mod Ctrl, 3, movetoworkspace, 3
bind = $main_mod Ctrl, 4, movetoworkspace, 4
bind = $main_mod Ctrl, 5, movetoworkspace, 5
bind = $main_mod Ctrl, 6, movetoworkspace, 6
bind = $main_mod Ctrl, 7, movetoworkspace, 7
bind = $main_mod Ctrl, 8, movetoworkspace, 8
bind = $main_mod Ctrl, 9, movetoworkspace, 9
bind = $main_mod Ctrl, 0, movetoworkspace, 10
bind = $main_mod Ctrl, period, movetoworkspace, +1
bind = $main_mod Ctrl, comma, movetoworkspace, -1

# Move active window to a workspace with main_mod + Shift + [0-9]
bind = $main_mod Shift, 1, movetoworkspacesilent, 1
bind = $main_mod Shift, 2, movetoworkspacesilent, 2
bind = $main_mod Shift, 3, movetoworkspacesilent, 3
bind = $main_mod Shift, 4, movetoworkspacesilent, 4
bind = $main_mod Shift, 5, movetoworkspacesilent, 5
bind = $main_mod Shift, 6, movetoworkspacesilent, 6
bind = $main_mod Shift, 7, movetoworkspacesilent, 7
bind = $main_mod Shift, 8, movetoworkspacesilent, 8
bind = $main_mod Shift, 9, movetoworkspacesilent, 9
bind = $main_mod Shift, 0, movetoworkspacesilent, 10
# bind = $main_mod Shift, period, movetoworkspacesilent, +1
# bind = $main_mod Shift, comma, movetoworkspacesilent, -1

# Scroll through existing workspaces with main_mod + scroll
bind = $main_mod, mouse_down, workspace, e+1
bind = $main_mod, mouse_up, workspace, e-1
bind = $main_mod, period, workspace, e+1
bind = $main_mod, comma, workspace, e-1

# Move/resize windows with main_mod + LMB/RMB and dragging
bindm = $main_mod, mouse:272, movewindow
bindm = $main_mod Shift, mouse:272, resizewindow

bind = $main_mod, G, togglegroup
bind = $main_mod, tab, changegroupactive
bind = $main_mod Ctrl Shift, H, moveintogroup, l
bind = $main_mod Ctrl Shift, J, moveintogroup, d
bind = $main_mod Ctrl Shift, K, moveintogroup, u
bind = $main_mod Ctrl Shift, L, moveintogroup, r
bind = $main_mod Shift, G, moveoutofgroup
bind = $main_mod Ctrl, G, lockactivegroup, toggle

# Screenshot keybindings
bind = , Print, exec, $screenshot --now
bind = Ctrl, Print, exec, $screenshot --win
bind = $main_mod, Print, exec, $screenshot --area
