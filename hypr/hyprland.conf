# Setting variables
$mainMod = SUPER
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr

$term = kitty
$menu = $scriptsDir/menu.sh
$volume = $scriptsDir/volume.sh
$backlight = $scriptsDir/brightness.sh
$screenshot = $scriptsDir/screenshot.sh
$lock = $scriptsDir/lockscreen.sh
$browser = firefox

# Startup
exec-once = $scriptsDir/startup.sh
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = swaybg -m fill -i $HOME/.config/hypr/bg/neko.png
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/portal.sh

# with lock
#exec-once = swayidle -w timeout 1200 '$lock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'
# without lock
exec-once = swayidle -w  timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Monitors
monitor = , preferred, auto, 1

# Output
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.
 
#monitor=HDMI-A-1,1920x1080@60,0x0,1
#workspace=HDMI-A-1,1
#monitor=HDMI-A-2,1920x1080@60,1920x0,1
#workspace=HDMI-A-2,2

# Example : 
#monitor=eDP-1,1920x1080@60,0x0,1
#monitor=eDP-1,transform,0
#monitor=eDP-1,addreserved,10,10,10,10
#workspace=eDP-1,1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options=caps:swapescape

    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }

    sensitivity = 0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    no_direct_scanout = true #for fullscreen games

    animate_mouse_windowdragging = false
    animate_manual_resizes = true
}

binds {
    workspace_back_and_forth = false
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(a4b9efff)
    col.inactive_border = rgba(121118ff)
    col.group_border = rgba(121118ff)
    col.group_border_active =  rgba(a4b9efff)
}

decoration {
    rounding = 5

    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 14
    shadow_render_power = 3
    col.shadow = rgb(bd93f9)
    col.shadow_inactive = rgb(11111B)

    dim_inactive = false
    dim_special = 0.0
}

blurls = waybar

animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1,1.1

    animation = windows, 1, 5, default, popin
    animation = border, 1, 20, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, default, slide
    animation = specialWorkspace, 1, 5, default, slidevert
}

dwindle {
    pseudotile = yes
    no_gaps_when_only = true
    preserve_split = yes
    bind = $mainMod, O, togglesplit
    special_scale_factor = 0.7
}

master {
    new_is_master = false
    special_scale_factor = 0.7
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v2
windowrulev2 = tile, class:^(Spotify)$

#windowrulev2 = workspace 4, class:^(Apache Directory Studio)$
#windowrulev2 = bordercolor rgb(EE4B55) rgb(880808), fullscreen:1
windowrulev2 = bordercolor rgba(bfbcc944) rgba(bfbcc944), floating:1
#windowrulev2 = opacity 0.8 0.8, pinned:1
#windowrulev2 = workspace 10, class:^(Microsoft-edge)$
#windowrulev2 = workspace 8 silent, class^(Steam)$, title:^(Steam)$
#windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(bluetooth)$, title:^(bluetooth)$

# for waybar yay update click
windowrulev2 = animation popin, class:^(update)$, title:^(update)$
windowrulev2 = float, class:^(update)$, title:^(update)$
windowrulev2 = size 60% 50%, class:^(update)$, title:^(update)$
windowrulev2 = center, class:^(update)$, title:^(update)$

# binds
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, D, exec, $menu
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, Return, exec, $files
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, Return, exec, $term

bind = CTRL ALT, L, exec, $scriptsDir/lockscreen.sh
bind = ALT, A, exec, $scriptsDir/language.sh --next

# effect
bind = $mainMod SHIFT, Y, exec, hyprctl dispatch splitratio -0.3
bind = $mainMod, Y, exec, hyprctl dispatch splitratio 0.3

bind = $mainMod, D, layoutmsg, removemaster
bind = $mainMod, Escape, exec, hyprctl kill
# bind = $mainMod, I, layoutmsg, addmaster
# bind = $mainMod, N, layoutmsg, cyclenext
# bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, M, exit,
bind = $mainMod SHIFT, P, pseudo
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster
bind = $mainMod, Space, exec, $scriptsDir/changeLayout.sh

bind = $mainMod, B, exec, $browser

# Special Keys
bind = , xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+
bind = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bind = , xf86audiomute, exec, pactl -- set-sink-mute @DEFAULT_SINK@ toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86monbrightnessup, exec, $scriptsDir/brightness.sh --inc
bind = , xf86monbrightnessdown, exec, $scriptsDir/brightness.sh --dec

# Resize
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, period, movetoworkspace, +1
bind = $mainMod CTRL, comma, movetoworkspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, period, movetoworkspacesilent, +1
bind = $mainMod SHIFT, comma, movetoworkspacesilent, -1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

bind = $mainMod, G, togglegroup
bind = ALT, tab, changegroupactive

# Screenshot keybindings
bind = , Print, exec, $screenshot --now
bind = CTRL, Print, exec, $screenshot --win
bind = $mainMod, Print, exec, $screenshot --area
