$mainMod = SUPER
$scriptsDir = $HOME/scripts

$term = kitty
$volume = $scriptsDir/volume.sh
$screenshot = $scriptsDir/screenshot.sh

env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = swaybg -m fill -i $HOME/.config/hypr/bg/neko.png
exec-once = waybar
exec-once = mako
exec-once = $scriptsDir/portal.sh
# exec-once = ibus-start.sh

monitor = , preferred, auto, 1

binds {
    workspace_back_and_forth = true
}

general {
    gaps_in = 8
    gaps_out = 25
    border_size = 2

    col.active_border = rgba(a4b9efff)
    col.inactive_border = rgba(121118ff)
}

group {
    # col.border_active = rgba(121118ff)
    # col.border_inactive = rgba(a4b9efff)

    groupbar {
        col.active = rgba(a4b9efff)
        col.inactive = rgba(121118ff)
        render_titles = false
    }
}

input {
    kb_layout = us
    kb_variant =
    kb_model =

    kb_options = caps:swapescape

    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
    sensitivity = 0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    hide_cursor_on_touch = false
    mouse_move_enables_dpms = true
    no_direct_scanout = true #for fullscreen games
    animate_mouse_windowdragging = false
    animate_manual_resizes = true
    vrr = 1
    new_window_takes_over_fullscreen = 2
}


decoration {
    rounding = 5

    blur {
        enabled = true
        size = 5
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgb(bd93f9)
    col.shadow_inactive = rgb(101010)

    dim_special = 0.2
}

animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 5, overshot, popin
    animation = border, 1, 20, default
    animation = fade, 1, 10, overshot
    animation = workspaces, 1, 3, default, slide
    animation = specialWorkspace, 1, 3, default, slidevert
}


dwindle {
    pseudotile = yes
    no_gaps_when_only = true
    preserve_split = yes
    bind = $mainMod, O, togglesplit
    special_scale_factor = 0.7
}


master {
    new_is_master = false
    special_scale_factor = 0.7
}


gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}


windowrulev2 = tile, class:^(Spotify)$
layerrule = blur, rofi


# binds
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, D, exec, $scriptsDir/launcher.sh & $scriptsDir/waybar-menu.sh
bind = $mainMod, W, killactive, 
bind = $mainMod SHIFT, Return, exec, $files
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, Return, exec, $term

bind = CTRL ALT, L, exec, $scriptsDir/lockscreen.sh
# bind = ALT, Q, exec, $scriptsDir/language.sh --next
bind = ALT, E, exec, $scriptsDir/language.sh --en
bind = ALT, V, exec, $scriptsDir/language.sh --vn
bind = ALT, J, exec, $scriptsDir/language.sh --jp
bind = $mainMod, P, exec, $scriptsDir/colorpicker.sh

# effect
bind = $mainMod SHIFT, Y, exec, hyprctl dispatch splitratio -0.3
bind = $mainMod, Y, exec, hyprctl dispatch splitratio 0.3

bind = $mainMod, D, layoutmsg, removemaster
bind = $mainMod, Escape, exec, hyprctl kill
bind = $mainMod SHIFT, M, exit,
bind = $mainMod SHIFT, P, pseudo
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

bind = $mainMod, B, exec, firefox
bind = $mainMod, X, exec, $scriptsDir/powermenu.sh

# Special Keys
bind = , xf86audioraisevolume, exec, $scriptsDir/volume.sh --inc
bind = , xf86audiolowervolume, exec, $scriptsDir/volume.sh --dec
bind = , xf86audiomute, exec, $scriptsDir/volume.sh --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86monbrightnessup, exec, $scriptsDir/brightness.sh --inc
bind = , xf86monbrightnessdown, exec, $scriptsDir/brightness.sh --dec
bind = SHIFT, xf86monbrightnessdown, exec, $scriptsDir/brightness.sh --black-out

# Resize
# binde = $mainMod SHIFT, comma, resizeactive,-50 0
# binde = $mainMod SHIFT, period, resizeactive,50 0
# binde = $mainMod, minus, resizeactive,0 -50
# binde = $mainMod, plus, resizeactive,0 50

# Move
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, period, movetoworkspace, +1
bind = $mainMod CTRL, comma, movetoworkspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
# bind = $mainMod SHIFT, period, movetoworkspacesilent, +1
# bind = $mainMod SHIFT, comma, movetoworkspacesilent, -1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

bind = $mainMod, G, togglegroup
bind = $mainMod, tab, changegroupactive

# Screenshot keybindings
bind = , Print, exec, $screenshot --now
bind = CTRL, Print, exec, $screenshot --win
bind = $mainMod, Print, exec, $screenshot --area
